<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
</head>
<body>
<div class="container shadowed">
        <div class="display-3 mb-3">BlogHub</div>
        <div >
          <th:block th:each="blogObj : ${blogs}">
              <div class="card" style="width: 18rem;">
                  <div class="card-body bg-light">
                        <h5 class="card-title" th:text="${blogObj.title}"></h5>
                        <h6 class="card-subtitle text-bold text-right text-white mb-2 text-muted">
                            <span th:text="${blogObj.author}"></span>
                            -
                            <span th:text="${blogObj.category.categoryName}"></span>
                        </h6>
                        <p class="card-text" th:text="${blogObj.content}"></p>
                        <p class="card-text text-italic" th:text="${blogObj.createDate}"></p>
                        <th:block th:each="i : ${#numbers.sequence(1, ${blogObj.rate})}">
                                ðŸŒŸ
                            </th:block>
                        <a href="#" class="card-link">Go to Blog</a>
                  </div>
              </div>
          </th:block>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
