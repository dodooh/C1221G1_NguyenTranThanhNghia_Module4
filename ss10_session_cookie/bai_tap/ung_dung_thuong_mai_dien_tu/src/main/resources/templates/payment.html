<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
	<th:block th:replace="~{layout :: css}"></th:block>
</head>
<body>
<div class="container">
	<h1>Cart</h1>
	<a href="/shop">Back To Shopping</a>
	<table class="table" th:if="${cart != null && cart.getProducts().size() != 0}">
		<thead class="thead-dark">
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th>Image</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="product : ${cart.products}">
			<td th:text="${product.getKey().code}"></td>
			<td th:text="${product.getKey().name}"></td>
			<td>
				<img th:src="@{${product.getKey().image}}" alt="" th:width="200" th:height="200">
			</td>
			<td>
                <span th:text="${product.getValue()}"></span>
            </td>
            <td th:text="${product.getKey().price}"></td>
		</tr>
		
		<tr>
            <td>Total</td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-danger" th:text="${cart.countTotalPayment()}"></td>
            <td></td>
        </tr>
		</tbody>
	</table>
	<form action="#">
		Name
		<input type="text" name="name">
		Address
		<input type="text" name="address">
		Email
		<input type="email" name="email">
		<button type="submit" class="btn btn-sucess">Pay</button>
	</form>
</div>
<th:block th:replace="~{layout :: js}"></th:block>

</body>
</html>
