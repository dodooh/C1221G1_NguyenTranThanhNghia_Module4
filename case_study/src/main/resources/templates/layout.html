<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Title</title>
  <th:block th:fragment="l_style_css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <link rel="stylesheet"
	        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	        crossorigin="anonymous">
	  <link rel="stylesheet"
	        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
	  <link rel="stylesheet" href="/layout/layout.css">
  </th:block>
</head>
<body id="body-pd">
    <header th:fragment="l_header" class="header shadow" id="header" >
	    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
	    <h3 class="display-5" th:if="${mainObject != null}" th:text="${mainObject + ' Management'}"></h3>
	    <div class="d-flex justify-content-between">
          <div class="header_img mx-2">
            <img src="/img/profilepicture.png" alt="">
          </div>
		    <div class="custom-control custom-switch">
			  <input type="checkbox" class="custom-control-input" id="darkSwitch">
			  <label class="custom-control-label" for="darkSwitch"></label>
			</div>
	    </div>
    </header>
    <div th:fragment="l_navbar" class="l-navbar" id="nav-bar" >
        <nav class="nav">
            <div>
	            <a href="#" class="nav_logo">
		            <i class='bx bxl-foursquare nav_logo-icon'></i>
		            <span class="nav_logo-name">Furama <span style="color: 	#ffa31a">Resort</span></span>
	            </a>
                <div class="nav_list">
	                <a href="/" class="nav_link" th:attrappend="class=${#request.getServletPath().equals('/') ? ' active' : ''}">
		                <i class='bx bx-grid-alt nav_icon'></i>
		                <span class="nav_name">Dashboard</span>
	                </a>
	                <a href="/employee" class="nav_link" th:attrappend="class=${#request.getServletPath().startsWith('/employee') ? ' active' : ''}">
		                <i class='bx bxs-user nav_icon'></i>
		                <span class="nav_name">Employee</span>
	                </a>
	                <a href="/customer" class="nav_link" th:attrappend="class=${#request.getServletPath().startsWith('/customer') ? ' active' : ''}">
		                <i class='bx bx-user nav_icon'></i>
		                <span class="nav_name">Customer</span>
	                </a>
	                <a href="/facility" class="nav_link" th:attrappend="class=${#request.getServletPath().startsWith('/facility') ? ' active' : ''}">
		                <i class='bx bxs-building-house nav_icon'></i>
		                <span class="nav_name">Facility</span>
	                </a>
	                <a href="/contract" class="nav_link" th:attrappend="class=${#request.getServletPath().startsWith('/contract') ? ' active' : ''}">
		                <i class='bx bx-notepad nav_icon'></i>
		                <span class="nav_name">Contract</span>
	                </a>
	                <a href="/detail-contract" class="nav_link" th:attrappend="class=${#request.getServletPath().startsWith('/detail-contract') ? ' active' : ''}">
		                <i class='bx bx-copy-alt nav_icon'></i>
		                <span class="nav_name">Contract Detail</span>
	                </a>
                </div>
            </div>
	        <a href="#" class="nav_link">
		        <i class='bx bx-log-out nav_icon'></i>
		        <span class="nav_name">SignOut</span>
            </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100 bg-light">
        <h4>Main Components</h4>
    </div>
    <!--Container Main end-->

<th:block th:fragment="l_js">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/layout/sidebar.js"></script>
</th:block>
</body>
</html>
