<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Furama | Homepage</title>
  <th:block th:replace="~{layout :: l_style_css}">
  </th:block>
	<link rel="stylesheet" href="/layout/card.css">
</head>
<body id="body-pd">
	<header th:replace="~{layout :: l_header}"></header>
	<div th:replace="~{layout :: l_navbar}"></div>
	<div class="height-100 px-5 py-5">
		<div class="row">
			<div class="col-sm-3">
				<a class="btn btn-secondary" th:href="@{/contract}">Back to List</a>
			</div>
		</div>
		<div class="container d-flex flex-column justify-content-center" data-theme="dark">
			<form method="post" th:object="${contractDetailDto}" th:action="@{/detail-contract}">
				<div class="text-center mb-3">
						<h2>Create New <span th:text="${mainObject}"></span></h2>
		    </div>
				<div class="row d-flex justify-content-center">
					<div class="col-10">
						<div class="row mb-3">
									<div class="col-4">
											<label>ID Contract
												<input readonly style="width: 100%" type="text" th:value="${contractDetailDto.contract.id}" autocomplete="off"/>
											</label>
									</div>
									
									<div class="col-4">
											<label>Customer
											<input readonly style="width: 100%" type="text" th:value="${contractDetailDto.contract.customer.name}" autocomplete="off"/>
											</label>
									</div>
									<div class="col-4">
											<label>Employee
											<input readonly style="width: 100%" type="text" th:value="${contractDetailDto.contract.employee.name}" autocomplete="off"/>
											</label>
									</div>
						</div>
						<div class="row mb-3">
									<div class="col-4">
										<label>Start Date
											<input readonly style="width: 100%" type="date" th:value="${contractDetailDto.contract.startDate}" autocomplete="off"/>
											</label>
									</div>
									<div class="col-4">
										<label>End Date
											<input readonly style="width: 100%" type="date" th:value="${contractDetailDto.contract.endDate}" placeholder="Total Money" autocomplete="off"/>
										</label>
									</div>
									<div class="col-4">
										<label>Deposit
											<input readonly style="width: 100%" type="text" th:value="${#numbers.formatDecimal(contractDetailDto.contract.deposit, 0, 'COMMA', 0, 'POINT')}" placeholder="Total Money" autocomplete="off"/>
										</label>
									</div>
						</div>
						<div class="row mb-3">
									<div class="col-4">
												<label>Service
														<select class="form-select" style="width: 100%; height: 30px" th:field="*{serviceExtra}">
															<option value="">--Choose Extra Service--</option>
															<option th:each="se : ${serviceExtras}" th:value="${se.id}" th:text="${se.name + ' - ' + #numbers.formatDecimal(se.cost, 0, 'COMMA', 0, 'POINT') + 'VND - ' + se.unit}"></option>
														</select>
												</label>
									</div>
								<div class="col-4">
												<label>Quantity
													<input style="width: 100%" type="text" th:field="*{quantity}" placeholder="Quantity" autocomplete="off"/>
												</label>
									</div>
						</div>

					</div>
				</div>
				<div class="text-center">
						<button type="submit" class="btn btn-success">Submit</button>
		    </div>
			</form>
		</div>
	</div>
	<th:block th:replace="~{layout :: l_js}">
	</th:block>
</body>
</html>
