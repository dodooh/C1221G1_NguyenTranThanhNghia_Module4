<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Detail</title>
</head>
<body>
<div align="center">
	<h1>Book Detail</h1>
	<a href="/">Back To List</a>
	<p style="color: blue" th:text="${rentCode}"></p>
	<p style="color: red" th:text="${err}"></p>
	<table border="1">
		<tr>
			<td>Name</td>
			<td colspan="2" th:text="${book.name}"></td>
		</tr>
		<tr>
			<td>Author</td>
			<td colspan="2" th:text="${book.author}"></td>
		</tr>
		<tr>
			<td>Quantity</td>
			<td colspan="2" th:text="${book.quantity}"></td>
		</tr>
		<tr>
			<td></td>
			<td>RentCode</td>
			<td>Date Rent</td>
		</tr>
		<tr th:each="rentcode : ${book.getRentCode()}">
			<td></td>
			<td th:text="${rentcode.code}" ></td>
			<td th:text="${rentcode.dateRent}"></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<a th:href="@{/rent/{id}(id=${book.id})}">Muon</a>
			</td>
			<td>
				<form th:action="@{/turnback}">
					<input type="hidden" name="bookId" th:value="${book.id}">
					<input type="text" name="rentCode">
					<button type="submit"> Tra </button>
				</form>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
