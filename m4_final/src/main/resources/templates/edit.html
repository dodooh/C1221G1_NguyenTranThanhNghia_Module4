<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
	<th:block th:replace="~{_layout :: _css}"></th:block>
</head>
<body>
		<div class="container-lg">
<div class="height-100 bg-light">
		<div class="row">
			<div class="col-sm-3">
				<a class="btn btn-secondary" th:href="@{/edit}">Back to List</a>
			</div>
		</div>
		<div class="container d-flex flex-column justify-content-center" data-theme="dark">
			<form action="/edit" method="post" th:object="${orderDetailDto}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group row">
					<div class="col-sm-3"></div>
					<div class="col-sm-9">
						<h2>Edit Order Number <span th:text="${orderDetailDto.id}"></span></h2>
					</div>
		    </div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right">Product Type
					</label>
					<div class="col-sm-6">
							<select class="custom-select"  id="productTypes">
							<option value="">Choose Customer Type</option>
							<option th:each="pt : ${productTypes}" th:value="${pt.id}" th:text="${pt.name}"></option>
						</select>
					</div>
		    </div>
				
				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right">Product
					</label>
					<div class="col-sm-6">
						<select class="custom-select" th:field="*{product}" id="product">
							<option value="">Choose Product</option>
							<option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
						</select>
					</div>
		    </div>
				
				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right" for="purchaseDate">Purchased Date</label>
					<div class="col-sm-3">
						<input type="date" id="purchaseDate" class="form-control" th:field="*{purchaseDate}"
						       placeholder="Format: 26/01/2022">
						<span style="color: red" th:if="${#fields.hasErrors('purchaseDate')}" th:errors="*{purchaseDate}"></span>
					</div>
		    </div>
				
				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right" for="quantity">Quantity</label>
					<div class="col-sm-3">
						<input type="text" id="quantity" class="form-control" th:field="*{quantity}"
						       placeholder="Ex: 0912345678">
						<span style="color: red" th:if="${#fields.hasErrors('quantity')}" th:text="${#fields.errors('quantity').get(0)}"></span>
					</div>
		    </div>
				
				
				<div class="form-group row">
					<label class="col-sm-3 col-form-label text-right"></label>
					<div class="col-sm-3">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
			    </div>
			</form>
		</div>
	</div>
		</div>
		<th:block th:replace="~{_layout :: _js}"></th:block>

</body>
</html>
